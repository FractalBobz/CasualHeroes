<html>
	<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    	<style type="text/css">
      		html { height: 40%; width: 40% }
      		body { height: 100%; margin: 0; padding: 0 }
      		#map-canvas { height: 100% }
    	</style>
	<script type="text/javascript"
     	 src="https://maps.googleapis.com/maps/api/js?keyAIzaSyBwNlvB1Ofm38Brm69PSTjOEAcoAEM5fF0&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(51.5171, 0.1062),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.HYBRID 
        };

        var map = new google.maps.Map(document.getElementById("map-canvas"),
			mapOptions);
		var marker = new google.maps.Marker({
			   animation: google.maps.Animation.DROP,
			   position: new google.maps.LatLng(51.522723, -0.085444),
			   map:map
			   });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
<title>Casual-Heroes.org</title>
</head>
<body>
<h1>Casual-Heroes.org</h1>
<div>Welcome!</div>
<h2>Hello World!</h2>

    <div id="map-canvas"/>

</body>
</html>
