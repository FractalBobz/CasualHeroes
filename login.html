<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<script src='https://casualheroes.azure-mobile.net/client/MobileServices.Web-1.0.0.min.js'></script>
		<script>
		
		$(function(){

			$(document).ready(function(){
				var client = new WindowsAzure.MobileServiceClient('https://casualheroes.azure-mobile.net/', 'LjjlwWXmUrgfNWDYduASKkZDtIOTGq99');

				if (client.currentUser === null) {
					$.mobile.changePage('#login');	
				} else {
					$.mobile.changePage('#logout');
				}
				
				$('#login a').on('click', function(e){
					
					client.login("facebook").then(function(){
						$.mobile.changePage('#logout');
					}, function(error){
        				alert(error);
    				});
				});
				
				$('#logout a').on('click', function(e){
					alert('boo');
				});
						
			});
				
		});
		</script>
	</head>
	<body>

			<header data-role="header">
				<h1>Casual Heroes</h1>
			</header>
			<section>
				<a href="#" data-role="button">Facebook</a>
			</section>
		</article>
		
		<article id="logout" data-role="page">
			<header data-role="header">
